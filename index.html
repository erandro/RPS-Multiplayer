<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- Title -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="title" id="title_1">
                    <h1>RPS-Multiplayer</h1>
                </div>
            </div>
        </div>

        <!-- Name Input -->
        <div class="row">
            <div class="col-sm-12">
                <div class="title" id="title_2">
                    <form class="formStyle">
                        <!-- <label for="nameInput">Your Name:</label> -->
                        <input type="text" class="col-sm-3 form-control is-valid" id="nameInput" placeholder="Name" required>
                        <button class="btn btn-success" id="enterPlayer" type="submit">Enter</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Box 1 -->
            <div class="col-sm-4 box" id="box_1">

                <div class="row">
                    <h4 id="namePlayer1">name</h4>
                </div>
                <div class="row">
                    <img class="icon" id="rockPlayer1" src="assets/images/rock.png" alt="rock">
                    <img class="icon" id="paperPlayer1" src="assets/images/paper.png" alt="paper">
                    <img class="icon" id="scissorsPlayer1" src="assets/images/scissors.png" alt="scissors">
                </div>
                <div class="row">
                    <p id="winPlayer1">Wins: 0</p>
                    <p id="losePlayer1">Losses: 0</p>
                </div>

            </div>

            <!-- Box 2 -->
            <div class="col-sm-4">
                <div class="box" id="box_2">
                </div>
            </div>

            <!-- Box 3 -->
            <div class="col-sm-4 box" id="box_3">

                <div class="row">
                    <h4 id="namePlayer2">name</h4>
                </div>
                <div class="row">
                    <img class="icon" id="rockPlayer2" src="assets\images\rock.png" alt="rock">
                    <img class="icon" id="paperPlayer2" src="assets\images\paper.png" alt="paper">
                    <img class="icon" id="scissorsPlayer2" src="assets\images\scissors.png" alt="scissors">
                </div>
                <div class="row">
                    <p id="winPlayer2">Wins: 0</p>
                    <p id="losePlayer2">Losses: 0</p>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
